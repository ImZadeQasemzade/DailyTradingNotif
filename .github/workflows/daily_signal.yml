name: Daily Trading Signal

on:
  schedule:
    # Runs at 19:45 UTC every weekday.
    # We run at BOTH 19:45 UTC (Summer/EDT) and 20:45 UTC (Winter/EST).
    # The Python script will check the actual ET time and exit if it's not the target window (15:45 ET).
    - cron: '45 19,20 * * 1-5'
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  run-strategy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Run Backtest & Send Signal
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python backtest.py
